<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/zqd0cjh.css">
</head>
<body>
    <div id="flex-container">
        <div id="sidebar">
            <div id="banner">
                <img src="image-removebg-preview.png" alt="logo" id="logo">
                <h1 class="banner-text">GoldFish</h1>
            </div>
        </div>
        <div id="forms-container">
            <div class="header-text">
                <p>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <p class="form-title">Let's Do This!</p>
                <div class="input">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Happy" required>
                </div>
                <div class="input">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Guy">
                </div>
                <div class="input">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="happyguy@example.com" required>
                </div>
                <div class="input">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" placeholder="971561234567" name="phoneNumber">
                </div>
                <div class="input">
                    <label for="password">Password (5-24 char) *</label>
                    <input type="password" id="password" name="password" minlength="5" maxlength="24" required>
                </div>
                <div class="input">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="ConfirmPassword" name="ConfirmPassword" minlength="5" maxlength="24" required>
                </div>
            </form>
            <div class="footer">
                <button type="submit" id="submit">Submit</button>
                <p class="footer-text">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
